<!-- Main nav-->
<div class="navbar-wrapper">
    <nav class="navbar navbar-toggleable-md navbar-dark" id="main-nav">
        <a class="navbar-brand" href="#">
            <img src="images/logo-siteguard.png" alt="logo-siteguard.png">
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% for item in site.data.settings.menu %}
                    {% if item.name == "Emergency repair" %}
                    <li class="nav-item active"><a class="nav-link" href="{{item.url}}">{{item.name}}</a></li>

                    {% else %}
                    <li class="nav-item "><a class="nav-link" href="{{item.url}}">{{item.name}}</a></li>
                    {% endif %}
                {%endfor%}
            </ul>
        </div>
    </nav>

</div>
