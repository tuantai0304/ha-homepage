<section id="features">
    <div class="container">
        <h1 class="section-title">
            Brand experience
        </h1>

        <div class="logos-wrapper row">

            {%for item in site.data.settings.brands%}
            <div class="col-4">
                <img class="img-fluid" src="images/{{item.icon}}" alt="{{item.icon}}">
            </div>
            {%endfor%}


        </div>

    </div>
</section> <!-- End section features -->
